function displayTime(){
    var d = new Date();
    var hour = d.getHours();
    var min = d.getMinutes();
    var sec = d.getSeconds();
    var amORpm = "AM"
    if(hour>=12)
    {
        amORpm="PM"
    };
    if(hour>12)
    {
        hour= hour-12;
    }
    if(hour < 10)
    {
        hour = "0" + hour;
    }
    if(min < 10)
    {
        min = "0" + min;
    }
    if(sec < 10)
    {
        sec = "0" + sec;
    }
    document.getElementById("cntnt-f").innerText = hour;
    document.getElementById("cntnt-bf").innerText = ":";
    document.getElementById("cntnt-s").innerText = min;
    document.getElementById("cntnt-bs").innerText = ":";
    document.getElementById("cntnt-t").innerText = sec;
    document.getElementById("cntnt-ampm").innerText = amORpm;
}
